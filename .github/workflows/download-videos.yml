# Daily check for new videos aur download
name: Daily Video Download

on:
  schedule:
    - cron: '0 3 * * *'  # Daily 3 AM UTC (8 AM Pakistan)
  workflow_dispatch:      # Manual trigger bhi

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests google-colab-client
    
    - name: Trigger Colab Download
      env:
        COLAB_NOTEBOOK_URL: ${{ secrets.COLAB_NOTEBOOK_URL }}
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      run: |
        python scripts/trigger_colab_download.py
    
    - name: Check Download Status
      run: |
        echo "âœ… Download triggered successfully"
